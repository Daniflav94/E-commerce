<mat-drawer-container >
  <mat-drawer #drawer mode="over" position="end">
    <mat-nav-list>
      <h5>MINHA SACOLA</h5>
      <hr>
      <div class="produtos" *ngFor="let produto of produtos">
        <div class="produto">
          <img [src]="produto.produto.fotos[0]">
          <div class="infos">
            <span class="nome">{{produto.produto.nome}}</span>
            <span class="valor">R$ {{produto.produto.valor}}</span>
            <div class="qnt">
              <span>Quantidade:</span>
              <div class="btn-qnt">
                <button class="btnMenos"(click)="subtrairQuantidade(produto)">-</button>
                <span class="contador">{{produto.quantidade}}</span>
                <button class="btnMais" (click)="somarQuantidade(produto)">+</button>
              </div>
            </div>
          </div>
        </div>
        <hr>

      </div>
    </mat-nav-list>
  </mat-drawer>
  <mat-drawer-content>
    <nav class="desktop mat-elevation-z4">
      <ul>
        <li>
          <a routerLink="/home">
            <img src="/assets/img/devs-logo-branco.png" class="logo">
          </a>
        </li>
        <li>
          <div class="barra-busca">
            <input type="text" class="busca" placeholder="Buscar produtos">
            <img src="/assets/icons/lupa.png" class="lupa">
          </div>
        </li>
        <li>
          <div class="sacola" (click)="drawer.toggle()">
            <img src="/assets/icons/sacola-de-compras.png" width="30px">
            <span class="qnt-sacola">
              <span class="circulo"></span>
              <span class="texto">5</span>
            </span>
          </div>
        </li>
      </ul>
    </nav>
    <div class="categorias mat-elevation-z4">
      <ul>
        <li>TECLADOS</li>
        <li>MOUSES</li>
        <li>WEBCAMS</li>
        <li>√ÅUDIO</li>
      </ul>
    </div>

    <main class="container" *ngIf="pesquisa">

    </main>

    <div class="container" *ngIf="!pesquisa">
      <ng-content></ng-content>
    </div>

  </mat-drawer-content>
</mat-drawer-container>
